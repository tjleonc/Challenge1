<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Inicio</title>
</head>
<body class="font-Inter bg-black-of-black py-28 md:py-[9%]">

    <section class=" w-[70%] md:w-[90%] max-w-md mx-auto shadow-2xl bg-gray-dark-gray rounded-lg ">

        <article class="pt-9">
            <div class=" mx-auto pt-2">
                <img class="w-24 h-24 rounded-full mx-auto" src="assets/images/avatar-jessica.jpeg" width="384" height="512" alt="">
                <div class="px-6 py-4 flex items-center flex-col">
                    <h1 class="font-Inter text-white text-3xl mb-2">
                        Jessica Randall
                    </h1>
                    <p class="text-green-lemon text-md"> London, United Kingdom </p>         
                    <p class="text-white text-sm pt-6 pb-4"> "Front-end developer and avid reader." </p> 
                </div>
                    <button class="w-[70%] md:w-[75%] mx-14 text-white hover:text-black mb-4">
                        <div class="border-gray rounded-md bg-gray py-3 hover:bg-green-lemon transition duration-500">
                            <h1 class="flex justify-center font-bold">GitHub</h1> 
                        </div>
                    </button>  
                    <button class="w-[70%] md:w-[75%] mx-14 text-white hover:text-black mb-4">
                        <div class="border-gray rounded-md bg-gray py-3 hover:bg-green-lemon transition duration-500">
                            <h1 class="flex justify-center font-bold">Frontend Mentor</h1> 
                        </div>
                    </button>  
                    <button class="w-[70%] md:w-[75%] mx-14 text-white hover:text-black mb-4">
                        <div class="border-gray rounded-md bg-gray py-3 hover:bg-green-lemon transition duration-500">
                            <h1 class="flex justify-center font-bold">LinkedIn</h1> 
                        </div>
                    </button>  
                    <button class="w-[70%] md:w-[75%] mx-14 text-white hover:text-black mb-4">
                        <div class="border-gray rounded-md bg-gray py-3 hover:bg-green-lemon transition duration-500">
                            <h1 class="flex justify-center font-bold">Twitter</h1> 
                        </div>
                    </button>  
                    <button class="w-[70%] md:w-[75%] mx-14 text-white hover:text-black mb-10">
                        <div class="border-gray rounded-md bg-gray py-3 hover:bg-green-lemon transition duration-500">
                            <h1 class="flex justify-center font-bold">Instagram</h1> 
                        </div>
                    </button>  
            </div>
        </article>
    </section>
</body>
</html>
